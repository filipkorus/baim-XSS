<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XSSChat</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            crossorigin="anonymous"></script>

    <script src="js/formatDate.js" defer></script>
    <script src="js/reflected.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/socketio.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>

<div class="header-container">
    <div id="socketStatus"></div>
    <div id="select-background"></div>
</div>

<div class="content-container">
    <div class="messages-container">
        <ul class="unordered" id="messages"></ul>
    </div>

    <form class="form">
        <label>
            <textarea
                    id="message-input"
                    placeholder="type something..."
                    rows="5"
            ></textarea>
        </label>
        <div class="btn-container">
            <button class="btn" type="submit">Send</button>
        </div>
    </form>

    <div class="queryParamsContainer">
        <h4>Query params:</h4>
        <div id="queryParams"></div>
    </div>
</div>
</body>
</html>
